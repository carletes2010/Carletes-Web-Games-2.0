<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Angry Birds Fullscreen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: white;
        }
        #gameDiv {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script type="text/javascript" src="fowl/fowl.nocache.js"></script>
</head>
<body>
    <div id="gameDiv">
        <div id="playn-root">
            <div id="loading">
                <img alt="Loading..." src="images/loading_image_bird.png" />
            </div>
        </div>
    </div>
</body>
</html>
